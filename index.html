

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bear Quiz Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="quiz-container">
    <!-- 🐻 Bear Mascot Image -->
    <img src="bear.png" alt="Bear Mascot" class="bear-mascot">

    <h1>🐻 Bear Quiz Game</h1>
    
    <!-- Question -->
    <div id="question">Loading question...</div>

    <!-- Options -->
    <div id="options"></div>

    <!-- Navigation Buttons -->
    <div class="buttons">
      <button id="prevBtn">Previous</button>
      <button id="nextBtn">Next</button>
    </div>

    <!-- Score -->
    <div id="score"></div>
  </div>

  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>
